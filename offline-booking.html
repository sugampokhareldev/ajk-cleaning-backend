<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Booking - AJK Cleaning</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }
        .offline-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .booking-form {
            background: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            text-align: left;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        .submit-btn {
            background: #059669;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background: #047857;
        }
        .contact-info {
            margin-top: 32px;
            padding: 20px;
            background: #e0f2fe;
            border-radius: 12px;
        }
        .contact-info h3 {
            color: #0369a1;
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
        .contact-info p {
            color: #0c4a6e;
            font-size: 0.9rem;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üìù</div>
        <h1>Offline Booking</h1>
        <p>You're currently offline, but you can still request a cleaning service. We'll process your request as soon as you're back online!</p>
        
        <div class="booking-form">
            <h3 style="color: #1f2937; margin-bottom: 20px;">Request Cleaning Service</h3>
            <form id="offline-booking-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="service">Service Type *</label>
                    <select id="service" name="service" required>
                        <option value="">Select Service</option>
                        <option value="Residential Cleaning">Residential Cleaning</option>
                        <option value="Commercial Cleaning">Commercial Cleaning</option>
                        <option value="Deep Cleaning">Deep Cleaning</option>
                        <option value="Move-In/Move-Out">Move-In/Move-Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Special Requirements</label>
                    <textarea id="message" name="message" rows="3" placeholder="Tell us about your cleaning needs..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Request (Will Submit When Online)</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Or Contact Us Directly</h3>
            <p><strong>Phone:</strong> +49 176 61852286</p>
            <p><strong>Email:</strong> info@ajkcleaners.de</p>
            <p><strong>Hours:</strong> Monday - Saturday, 8:00am - 6:00pm</p>
        </div>
    </div>

    <script>
        // Store offline booking requests
        document.getElementById('offline-booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const bookingData = Object.fromEntries(formData);
            bookingData.timestamp = new Date().toISOString();
            bookingData.status = 'offline';
            
            // Store in localStorage
            const offlineBookings = JSON.parse(localStorage.getItem('offlineBookings') || '[]');
            offlineBookings.push(bookingData);
            localStorage.setItem('offlineBookings', JSON.stringify(offlineBookings));
            
            alert('Your booking request has been saved! It will be submitted automatically when you\'re back online.');
            this.reset();
        });
        
        // Check for online status and sync
        window.addEventListener('online', function() {
            syncOfflineBookings();
        });
        
        function syncOfflineBookings() {
            const offlineBookings = JSON.parse(localStorage.getItem('offlineBookings') || '[]');
            if (offlineBookings.length > 0) {
                // Submit stored bookings
                offlineBookings.forEach(booking => {
                    fetch('/api/submissions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(booking)
                    }).then(response => {
                        if (response.ok) {
                            console.log('Offline booking synced:', booking);
                        }
                    }).catch(error => {
                        console.error('Failed to sync offline booking:', error);
                    });
                });
                
                // Clear stored bookings
                localStorage.removeItem('offlineBookings');
                alert('Your offline booking requests have been submitted!');
            }
        }
        
        // Try to sync on page load
        if (navigator.onLine) {
            syncOfflineBookings();
        }
    </script>
</body>
</html>
