<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AJK Cleaning</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }
        .offline-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .retry-btn {
            background: #059669;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .retry-btn:hover {
            background: #047857;
        }
        .contact-info {
            margin-top: 32px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        .contact-info h3 {
            color: #1f2937;
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
        .contact-info p {
            color: #6b7280;
            font-size: 0.9rem;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, you can still contact us directly!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="contact-info">
            <h3>Contact Us Directly</h3>
            <p><strong>Phone:</strong> +49 176 61852286</p>
            <p><strong>Email:</strong> info@ajkcleaners.de</p>
            <p><strong>Hours:</strong> Monday - Saturday, 8:00am - 6:00pm</p>
        </div>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Retry connection every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
